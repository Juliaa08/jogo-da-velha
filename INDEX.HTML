<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jogo da velha</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <h1>Jogo da Velha</h1>
    <div id="buttons-container">
      <button id="2players" onclick="">2 jogadores</button>
      <button id="contraIA">Contra IA</button>
    </div>

    <div id="container" class="">
      <div class="box" id="block1"></div>
      <div class="box" id="block2"></div>
      <div class="box" id="block3"></div>
      <div class="box" id="block4"></div>
      <div class="box" id="block5"></div>
      <div class="box" id="block6"></div>
      <div class="box" id="block7"></div>
      <div class="box" id="block8"></div>
      <div class="box" id="block9"></div>
    
    </div>

    <div id="scoreboard-container">
          <h2>Placar</h2>
            <span class="score-box">
              <spam id="x-scoreboard">X</span>:
              
                <spam id="scoreboard-1">0</span> 
          </span>
          
          <span class="score-box">
             <spam id="o-scoreboard"></span>: 
              
                 <spam id="scoreboard-2">0</span>
          </span>
        
      </div>

    <div class="hide">
      <div class="x">X</div>
       <div class="o"></div>
    </div>

    <div id="message" class="hide">
      <p></p> 
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
